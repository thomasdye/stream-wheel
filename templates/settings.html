<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="static/css/settings.css">
</head>
<body>
    <div id="settings-container">
        <h2>Settings</h2>
        <form method="POST" action="/settings">
            <label for="setting_value">Twitch Username</label>
            <input
                type="text"
                id="setting_value"
                name="setting_value"
                value="{{ current_value }}"
                maxlength="20"
                required
            >
            <label for="green_screen_color">Green Screen Color</label>
            <input
                type="color"
                id="green_screen_color"
                name="green_screen_color"
                value="{{ green_screen_color }}"
            >
            <label for="sub_count" class="sub-count-label">Required Subscribers</label>
            <input
                type="number"
                id="sub_count"
                name="sub_count"
                class="styled-input"
                value="{{ sub_count if sub_count else 3 }}"
                min="1"
                required
            >
            <label for="sound">Wheel Spin Sound</label>
            <select id="sound" name="sound" class="styled-input">
                <option value="" {% if not selected_sound %}selected{% endif %}>None</option>
                {% for sound in sounds %}
                    <option value="{{ sound }}" {% if sound == selected_sound %}selected{% endif %}>
                        {{ sound }}
                    </option>
                {% endfor %}
            </select>
            <div id="upload-container">
                <label for="file-input">Upload Custom Sound</label>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag & drop .mp3 or .wav <span id="file-select">click to browse</span></p>
                    <input type="file" id="file-input" accept=".mp3, .wav" hidden>
                </div>
            </div>
            <div id="upload-script-container" style="margin-top: 20px;">
                <label for="script-input">Upload Custom Python Script</label>
                <div id="script-drop-zone" class="drop-zone">
                    <p>Drag & drop .py files or <span id="script-file-select">click to browse</span></p>
                    <input type="file" id="script-input" accept=".py" hidden>
                </div>
            </div>
            <label for="obs_host">OBS Host</label>
            <input
                type="text"
                id="obs_host"
                name="obs_host"
                value="{{ obs_host }}"
                maxlength="100"
                required
            >

            <label for="obs_port">OBS Port</label>
            <input
                type="number"
                id="obs_port"
                name="obs_port"
                value="{{ obs_port if obs_port else 4455 }}"
                min="1"
                required
            >

            <label for="obs_password">OBS Password</label>
            <input
                type="password"
                id="obs_password"
                name="obs_password"
                value="{{ obs_password }}"
            >
            <button type="submit">Save Settings</button>
        </form>
        <a href="/">Back to Dashboard</a>
    </div>
    <script src="static/js/settings.js" defer></script>
</body>
</html>
