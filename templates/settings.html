<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="static/css/settings.css">
</head>
<body>
    <div id="settings-container">
        <h2>Settings</h2>
        <form method="POST" action="/settings">
            <label for="setting_value">Twitch Username</label>
            <input
                type="text"
                id="setting_value"
                name="setting_value"
                value="{{ current_value }}"
                maxlength="20"
                required
            >
            <label for="green_screen_color">Green Screen Color</label>
            <input
                type="color"
                id="green_screen_color"
                name="green_screen_color"
                value="{{ green_screen_color }}"
            >
            <label for="sub_count" class="sub-count-label">Required Subscribers</label>
            <input
                type="number"
                id="sub_count"
                name="sub_count"
                class="styled-input"
                value="{{ sub_count if sub_count else 3 }}"
                min="1"
                required
            >
            <label for="sound">Wheel Spin Sound</label>
            <select id="sound" name="sound" class="styled-input">
                <option value="" {% if not selected_sound %}selected{% endif %}>None</option>
                {% for sound in sounds %}
                    <option value="{{ sound }}" {% if sound == selected_sound %}selected{% endif %}>
                        {{ sound }}
                    </option>
                {% endfor %}
            </select>
            <div id="upload-container">
                <label for="file-input">Upload Custom Sound</label>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag & drop .mp3 or .wav <span id="file-select">click to browse</span></p>
                    <input type="file" id="file-input" accept=".mp3, .wav" hidden>
                </div>
            </div>
            <button type="submit">Save Settings</button>
        </form>
        <a href="/">Back to Dashboard</a>
    </div>
    <script src="static/js/settings.js" defer></script>
</body>
</html>
