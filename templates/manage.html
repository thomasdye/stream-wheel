<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Entries</title>
    <link rel="stylesheet" href="static/css/manage.css">
</head>
<body>
    <h1>Manage Entries</h1>
    <form method="POST" class="entry-form">
        <input type="text" name="entry" placeholder="Add entry" maxlength="30" required>
        <input type="number" class="entry-weight-input" name="weight" placeholder="Weight (e.g., 10 or 2.5)" step="any" min="0.1" required>
        <select name="script">
            <option value="" selected>None</option>
            {% for script in scripts %}
            <option value="{{ script }}">{{ script }}</option>
            {% endfor %}
        </select>
        <textarea name="description" placeholder="Add a description..." maxlength="100"></textarea>
        <button class="add-btn" type="submit">Add</button>
    </form>
    <div class="entries-grid">
        {% for entry in entries %}
        <div class="entry-box">
            <div>
                <div class="entry-title">
                    <input 
                        type="text" 
                        class="title-input" 
                        value="{{ entry.name }}" 
                        data-id="{{ entry.id }}" 
                        maxlength="30" 
                        placeholder="Edit title..."
                    >
                </div>
                <div class="script-info">
                    <span class="script-label">Script: </span>
                    <span 
                        class="current-script" 
                        data-id="{{ entry.id }}"
                    >
                        {{ entry.script_name if entry.script_name else "None" }}
                    </span>
                    <select 
                        class="script-dropdown hidden" 
                        data-id="{{ entry.id }}"
                    >
                        <option value="" {% if not entry.script_name %}selected{% endif %}>None</option>
                        {% for script in scripts %}
                        <option value="{{ script }}" {% if script == entry.script_name %}selected{% endif %}>
                            {{ script }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="entry-description">
                    <textarea 
                        class="description-input" 
                        data-id="{{ entry.id }}" 
                        maxlength="200" 
                        placeholder="Add a description...">{{ entry.description }}</textarea>
                </div>
            </div>
            <div class="weight-container">
                <div class="weight-row">
                    ⚖️
                    <input 
                        type="number" 
                        class="weight-input" 
                        value="{{ entry.weight }}" 
                        data-id="{{ entry.id }}" 
                        min="1"
                    >
                </div>
                <span class="percentage">(<span class="calculated-percentage">--</span>%)</span>
            </div>
            
            <form method="POST" action="/delete/{{ entry.id }}">
                <button class="delete-btn" type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <a href="/">Back to Dashboard</a>

    <div id="toast" class="toast">Successfully updated weight</div>

    <script src="static/js/manage.js"></script>
</body>
</html>
